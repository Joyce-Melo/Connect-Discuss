<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!--Padrão de linguagem que aceita os acentos e caracteres da lingua portuguesa-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/global.css">
    <link rel="stylesheet" href="/style/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&family=Open+Sans:wght@300;400&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <title>Criar Sala - Rocket.Q</title>
</head>
<body>
    <div id="home" class="content">
        <header>
            <img src="/assets/logo.svg" alt="Rocket.Q Logo">
            </header>

            <div id="bg">
                
                    <div class="ball top"></div>
                    <div class="ball bottom"></div>
                
            </div>
            
            <main>
             <div class="container">
                 <section>
                     <h2>Crie sua própria sala</h2>
                     <form action="">
                         <label class="sr-only" for="room-pass">Insira uma senha</label> <!--Pertence ao input com esse for-->
                         <input type="password" id="room-pass" placeholder="Insira uma senha">
                         <button>
                             <img src="/assets/users-white.svg" alt="Entrar na Sala">
                             Criar Sala</button>
                     </form>
                 </section>
         
             </div>
            </main>
    </div>
</body>
</html>
